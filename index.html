<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <h3 id="title">Calculadora Simples</h1>
        <input id="n1" placeholder="Número 1">
        <input id="n2" placeholder="Número 2">

        <div>
            <button id="adi" class="button" >+</button>
            <button id="sub" class="button" >-</button>
        </div>

        <div>
            <button id="multi" class="button" >x</button>
            <button id="div" class="button" >/</button>
        </div>

        <div id="campo">
            <p id="result"></p>
        </div>

    </div>
    
</body>
</html>
